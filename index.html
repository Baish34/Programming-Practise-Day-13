<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <button id="count1">Decrement Count 1</button>
  <button id="count2">Decrement Count 2</button>
  <p id="count1Result">
    Count 1: 20
  </p>
  <p id="count2Result">
    Count 2: 20
  </p>
  <p id="totalCount">
    Total Count: 40
  </p>

  <script>

    let count1Value = 20;
    let count2Value = 20;
    let totalCountValue = count1Value + count2Value

    const count1 = document.querySelector("#count1")
    const count2 = document.querySelector("#count2")
    const count1Result = document.querySelector("#count1Result")
    const count2Result = document.querySelector("#count2Result")
    const totalCount = document.querySelector("#totalCount")


    count1.addEventListener("click", function () {
      count1Value--;
      count1Result.textContent = "Count 1: " + count1Value;
      updateTotalCount();
    })

    count2.addEventListener("click", function () {
      count2Value--;
      count2Result.textContent = "Count 2: " + count2Value;
      updateTotalCount();
    })

    function updateTotalCount() {
      totalCountValue = count1Value + count2Value;
      totalCount.textContent = "Total Count: " + totalCountValue;
    }
  </script>
</body>

</html>
